<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
			text-shadow: 0 0 90px lime;
			 background-color: black;
			 color: lime;
            font-size: 20vw;
			justify-content: center;
            align-items: center;
			height: 100vh;
			display: flex;
        }

        /* Tło przy otwartym menu */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Styl dla menu */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: -250px; /* Domyślnie schowane */
            background: #333;
            color: white;
            padding-top: 60px;
            transition: left 0.3s ease-in-out;
            z-index: 2;
        }

 

        .sidebar ul li a:hover {
            background: #555;
        }

        /* Przycisk otwierania menu */
        .menu-button {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 20px;
            background: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            z-index: 3;
        }

        /* Przycisk zamykania menu */
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            background: none;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Menu otwarte */
        .sidebar.open {
            left: 0;
        }

        .overlay.show {
            display: block;
        }
    </style>
</head>
<body>
	
    <div id="clock"></div>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
	<!-- Przycisk do otwierania menu -->
    <button  style="position: absolute; top: 10px; left: 10px; " class="menu-button" onclick="toggleMenu()">☰ Menu</button>

    <!-- Tło (overlay), kliknięcie na nie zamknie menu -->

<li><a href="/baza" style="position: absolute; top: 450px; left: 10px; color: lime; text-decoration: none; font-size: 3vw;">BAZA</li>

    <script>
        function toggleMenu() {
            const sidebar = document.getElementById("sidebar");
            const overlay = document.getElementById("overlay");
            sidebar.classList.toggle("open");
            overlay.classList.toggle("show");
        }
    </script>
